name: Daily AQI Model Retraining

on:
  schedule:
    - cron: "0 9 * * *"  # daily at 09:00 UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # needed to push changes

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir "hopsworks[python]==4.2.*" hsml scikit-learn pandas numpy joblib pyarrow

      # 4Ô∏è‚É£ Run incremental retraining
      - name: Run incremental retraining
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          echo "üöÄ Starting incremental retraining..."
          python scripts/retrain_model.py || echo "‚úÖ No retraining needed or exited gracefully."

      # 5Ô∏è‚É£ Commit & push updated checkpoint
      - name: Commit updated checkpoint
        run: |
          if git diff --quiet; then
            echo "üìÑ No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add last_datetime.txt
            git commit -m "Update AQI retraining checkpoint [skip ci]"
            git push
            echo "‚úÖ Updated checkpoint committed and pushed."
