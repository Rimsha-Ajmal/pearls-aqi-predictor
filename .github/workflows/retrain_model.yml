name: Daily AQI Model Retraining

on:
  schedule:
    # Run daily at 09:00 AM UTC 
    - cron: "0 9 * * *"
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "hopsworks[python]==4.2.*" hsml scikit-learn pandas numpy joblib pyarrow

      # 4Ô∏è‚É£ Set environment variables
      - name: Set environment variables
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: echo "Environment variables configured."

      # 5Ô∏è‚É£ Run retraining script (safe exit handling)
      - name: Run incremental retraining
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          echo "üöÄ Starting incremental model retraining..."
          python retrain_model.py || echo "‚úÖ No retraining needed or exited gracefully."
          echo "üèÅ Retraining workflow completed."
