name: Fetch Real-Time Data (Hourly)

on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"
  workflow_dispatch:  # allows manual triggering too

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install requests pandas hopsworks

      - name: Run real-time fetch script
        run: python fetch_realtime_data.py
