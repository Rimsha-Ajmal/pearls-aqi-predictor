name: Fetch Real-Time Data (Hourly)

on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"
  workflow_dispatch:  # allows manual triggering too

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install "hopsworks[python]==4.2.*" pyarrow pandas requests

      - name: Run real-time fetch script
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          echo "ðŸš€ Fetching real-time data..."
          python fetch_realtime_data.py
          echo "âœ… Data fetch and upload completed successfully!"
