name: Real-Time Data Pipeline (Hourly)

on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"
  workflow_dispatch:  # allows manual triggering

jobs:
  realtime_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "hopsworks[python]==4.2.*" pyarrow pandas requests

      - name: Fetch data & compute features
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          echo "ðŸš€ Fetching real-time data..."
          python scripts/fetch_realtime_data.py
          echo "âœ… Raw data fetch completed."

          echo "âš¡ Computing derived features..."
          python scripts/compute_features_realtime.py
          echo "âœ… Features computed and stored in model_features FG."
